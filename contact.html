    <main>
        <article id="contact">
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="Name">Name: </label>
                        <input type="text" name="Name" id="Name" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="text" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <!--Once a word is selected, CTRL + D selects the next instance of that word. Press
                CTRL + D as many times as required to select multiple instances. Then simply type to
                change/update all of these instances at once.-->
                    <!--<fieldset> -->
                    <label for="message">Your Message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here."></textarea>
                    <!--</fieldset> -->
                    <br>
                    <!-- <input type="submit" value=""> -->
                    <!--Never send sensitive information with a GET request-->
                    <!--<button type="submit">Send</button> -->
                    <button type="submit">Submit</button>
                    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                    <button type="reset">Reset</button>

            </form>

        </article>
